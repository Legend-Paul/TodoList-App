<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <main>
        <section class="list-cont">   
            <div class="task-header">
                <div class="left-content">
                    <i class="bi bi-arrow-left"></i>
                    <p class="icon-name">Back</p>
                </div>
                <div class="right-content">
                    <i class="bi bi-trash3"></i>
                    <p class="icon-name">Delete_Task</p>
                </div>
            </div>  
            <div class="description-cont">
                <label>
                    Task Description:
                    <input type="text" placeholder="e.g Read book 20 minutes per day">
                </label>
                <label>
                    Due Date:
                    <input type="date">
                </label>
                <label>
                    Time:
                    <input type="time">
                </label>
                <div class="repeate-options-cont">
                    <p>Select Repeate Options</p>
                    <select name="repeate-options" id="">
                        <option value="no-repeate">No Repeate</option>
                        <option value=everyday"">Everyday</option>
                        <option value="once-per-week">Once per Week</option>
                        <option value="once-per-month">Once per Month</option>
                    </select>
                </div>
            </div>      
            <!--
            <div class="task-cont">
                <div class="task">
                    <div class="left-content">
                        <input type="checkbox" class="checkbox">
                        <div class="descripton-cont">
                            <h4 class="decription">Reading</h4>
                            <p>Time</p>
                        </div>
                    </div>
                    <div class="right-content">
                        <i class="bi bi-star-fill"></i>
                    </div>                
                </div>                
            </div> -->
        </section>
        <div class="new-list-btn">
            <div class="plus-icon">
                <i class="bi bi-plus-lg"></i>
            </div>
            <p>New List</p>
        </div>
    </main>
    <dialog class="new-list-dialog">
        <label>
            List Title:
            <input class="list-title" type="text" placeholder="e.g Workout" required>
        </label>
        <div class="btn-cont">
            <button class="cancel">Cancel</button>
            <button class="add" type="submit">Add</button>
        </div>
    </dialog>
    <dialog class="todo-task"></dialog>

    <script src="script.js"></script>
</body>
</html>
