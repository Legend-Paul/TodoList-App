<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <h1>Todo List</h1>    
    <main>
        <section class="list-cont">
            <div class="list default">
                <h3 class="name">Default</h3>
                <p class="amount"></p>
            </div>
            <div class="list today">
                <h3 class="name">Today</h3>
                <p class="amount"></p>
            </div>
            <div class="list important">
                <h3 class="name">mportant</h3>
                <p class="amount"></p>
            </div>
            <hr>
        </section>
        <button class="add-list-btn">+ New List</button>
    </main>
</body>
</html>
