<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <main>
        <h1>Todo List</h1>  
        <section class="list-cont">
            <div class="list default">
                <div class="name">
                    <div class="icon"></div>
                    <h3>Default</h3>
                </div>
                <p class="amount"></p>
            </div>
            <div class="list today">
                <div class="name">
                    <div class="icon"></div>
                    <h3>Today</h3>
                </div>
                <p class="amount"></p>
            </div>
            <div class="list important">
                <div class="name">
                    <div class="icon"></div>
                    <h3>Important</h3>
                </div>                
                <p class="amount"></p>
            </div>
            <hr>
        </section>
        <div class="new-list">
            <div class="plus-icon">+</div>
            <p>New List</p>
        </div>
    </main>
</body>
</html>
